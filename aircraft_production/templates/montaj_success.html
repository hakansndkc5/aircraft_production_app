<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üretim Başarılı</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <!-- Başlık -->
        <h1 class="text-3xl font-bold text-green-600 text-center mb-4">Uçak Üretildi!</h1>

        <!-- Detaylar -->
        <p class="text-gray-700 text-lg mb-4">
            <span class="font-semibold">Uçak Adı:</span> {{ aircraft.name }}
        </p>
        <p class="text-gray-700 text-lg mb-6">
            <span class="font-semibold">Üretim Tarihi:</span> {{ aircraft.produced_at }}
        </p>

        <!-- Montaj Sayfasına Dön Butonu -->
        <div class="text-center">
            <a
                href="{% url 'montaj_page' %}"
                class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg font-medium shadow-lg transition duration-300"
            >
                Montaj Sayfasına Dön
            </a>
        </div>
    </div>
<img
        src="https://cdnv2.t3vakfi.org/media/images/t3-eng-logo.png"
        alt="Login Illustration"
        class="absolute bottom-4 right-4 w-70 h-48 opacity-90">
</body>
</html>
